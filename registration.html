<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #6b46c1 0%, #4299e1 100%);
        }
        .card-shadow {
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .slide-in {
            animation: slideIn 0.3s ease-out forwards;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="min-h-screen gradient-bg flex items-center justify-center p-4">
    <div id="app" class="w-full max-w-4xl">
        <!-- Welcome Section -->
        <div class="text-center mb-8 slide-in">
            <h1 class="text-4xl font-bold text-white mb-2">Zynofusion
                
            </h1>
            <p class="text-xl text-white opacity-90">User registration & management system</p>
        </div>

        <!-- Main Card -->
        <div class="bg-white rounded-lg card-shadow overflow-hidden slide-in" style="animation-delay: 0.1s;">
            <div class="p-6">
                <!-- Navigation Tabs -->
                <div class="flex border-b border-gray-200 mb-6">
                    <button id="registerTab" class="px-4 py-2 font-medium text-center text-purple-700 border-b-2 border-purple-700 focus:outline-none">
                        Registration
                    </button>
                    <button id="adminTab" class="px-4 py-2 font-medium text-center text-gray-500 hover:text-gray-700 focus:outline-none">
                        Admin Panel
                    </button>
                </div>

                <!-- Registration Form -->
                <div id="registerForm" class="slide-in" style="animation-delay: 0.2s;">
                    <h2 class="text-2xl font-semibold text-gray-800 mb-4">User Registration</h2>
                    <form id="registrationForm" class="space-y-4">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
                                <input type="text" id="firstName" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500" required>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
                                <input type="text" id="lastName" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500" required>
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                            <input type="email" id="email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                            <input type="password" id="password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500" required minlength="8">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Profile Image</label>
                            <div class="mt-1 flex items-center">
                                <span class="inline-block h-12 w-12 rounded-full overflow-hidden bg-gray-100">
                                    <img src="https://placehold.co/200" alt="Default profile picture placeholder" class="h-full w-full">
                                </span>
                                <button type="button" class="ml-4 bg-white py-2 px-3 border border-gray-300 rounded-md shadow-sm text-sm leading-4 font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-purple-500">
                                    Upload
                                </button>
                            </div>
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" id="terms" class="h-4 w-4 text-purple-600 focus:ring-purple-500 border-gray-300 rounded">
                            <label for="terms" class="ml-2 block text-sm text-gray-700">
                                I agree to the <a href="#" class="text-purple-600 hover:text-purple-500">terms and conditions</a>
                            </label>
                        </div>
                        <div>
                            <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 text-white py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2">
                                Register
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Admin Panel (Hidden Initially) -->
                <div id="adminPanel" class="hidden slide-in" style="animation-delay: 0.2s;">
                    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Admin Dashboard</h2>
                    
                    <!-- Admin Login Form -->
                    <div id="adminLoginForm" class="mb-6">
                        <form id="adminAuthForm" class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Admin Email</label>
                                <input type="email" id="nileshjaiswar6424@gmail.com" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500" required value="admin@example.com">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Admin Password</label>
                                <input type="password" id="savdhaan" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500" required value="admin123">
                            </div>
                            <div>
                                <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 text-white py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2">
                                    Login as Admin
                                </button>
                            </div>
                        </form>
                    </div>

                    <!-- Admin Content (Hidden Initially) -->
                    <div id="adminContent" class="hidden">
                        <div class="flex justify-between items-center mb-4">
                            <h3 class="text-lg font-medium text-gray-800">Registered Users</h3>
                            <button id="refreshUsers" class="text-purple-600 hover:text-purple-700">
                                Refresh
                            </button>
                        </div>
                        
                        <div class="overflow-x-auto">
                            <table class="min-w-full divide-y divide-gray-200">
                                <thead class="bg-gray-50">
                                    <tr>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="usersTableBody" class="bg-white divide-y divide-gray-200">
                                    <!-- Users will be populated here -->
                                </tbody>
                            </table>
                        </div>
                        
                        <div class="mt-6">
                            <h3 class="text-lg font-medium text-gray-800 mb-2">System Statistics</h3>
                            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                                <div class="bg-gray-50 p-4 rounded-md">
                                    <p class="text-sm font-medium text-gray-500">Total Users</p>
                                    <p id="totalUsers" class="text-2xl font-semibold text-purple-600">0</p>
                                </div>
                                <div class="bg-gray-50 p-4 rounded-md">
                                    <p class="text-sm font-medium text-gray-500">Active Today</p>
                                    <p id="activeToday" class="text-2xl font-semibold text-green-600">0</p>
                                </div>
                                <div class="bg-gray-50 p-4 rounded-md">
                                    <p class="text-sm font-medium text-gray-500">New This Week</p>
                                    <p id="newThisWeek" class="text-2xl font-semibold text-blue-600">0</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Success Message Modal -->
        <div id="successModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
            <div class="bg-white rounded-lg p-6 max-w-sm w-full mx-4 slide-in">
                <div class="text-center">
                    <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100">
                        <svg class="h-6 w-6 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                        </svg>
                    </div>
                    <h3 class="text-lg font-medium text-gray-900 mt-3" id="successTitle">Success</h3>
                    <div class="mt-2">
                        <p class="text-sm text-gray-500" id="successMessage">Operation completed successfully.</p>
                    </div>
                    <div class="mt-4">
                        <button id="modalCloseButton" class="inline-flex justify-center px-4 py-2 text-sm font-medium text-white bg-purple-600 hover:bg-purple-700 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500">
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Data storage using localStorage
        const DATA_KEY = 'registrationSystemData';
        
        // Initialize data structure if it doesn't exist
        if (!localStorage.getItem(DATA_KEY)) {
            localStorage.setItem(DATA_KEY, JSON.stringify({
                adminCredentials: {
                    email: 'admin@example.com',
                    password: 'admin123'
                },
                users: []
            }));
        }

        // DOM Elements
        const registerTab = document.getElementById('registerTab');
        const adminTab = document.getElementById('adminTab');
        const registerForm = document.getElementById('registerForm');
        const adminPanel = document.getElementById('adminPanel');
        const adminLoginForm = document.getElementById('adminLoginForm');
        const adminContent = document.getElementById('adminContent');
        const successModal = document.getElementById('successModal');
        const modalCloseButton = document.getElementById('modalCloseButton');
        
        // Tab switching
        registerTab.addEventListener('click', () => {
            registerTab.classList.add('text-purple-700', 'border-purple-700');
            registerTab.classList.remove('text-gray-500');
            adminTab.classList.add('text-gray-500');
            adminTab.classList.remove('text-purple-700', 'border-purple-700');
            registerForm.classList.remove('hidden');
            adminPanel.classList.add('hidden');
        });
        
        adminTab.addEventListener('click', () => {
            adminTab.classList.add('text-purple-700', 'border-purple-700');
            adminTab.classList.remove('text-gray-500');
            registerTab.classList.add('text-gray-500');
            registerTab.classList.remove('text-purple-700', 'border-purple-700');
            adminPanel.classList.remove('hidden');
            registerForm.classList.add('hidden');
            loadAdminPanel();
        });

        // Registration Form Submission
        document.getElementById('registrationForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Get existing data
            const data = JSON.parse(localStorage.getItem(DATA_KEY));
            
            // Check if user already exists
            const userExists = data.users.some(user => user.email === email);
            if (userExists) {
                showModal('Registration Failed', 'A user with this email already exists.');
                return;
            }
            
            // Add new user
            data.users.push({
                id: Date.now().toString(),
                firstName,
                lastName,
                email,
                password,
                registeredAt: new Date().toISOString(),
                active: true
            });
            
            // Save data
            localStorage.setItem(DATA_KEY, JSON.stringify(data));
            
            // Clear form
            document.getElementById('registrationForm').reset();
            
            // Show success message
            showModal('Registration Successful', 'Your account has been created successfully.');
        });

        // Admin Login Form Submission
        document.getElementById('adminAuthForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const email = document.getElementById('adminEmail').value;
            const password = document.getElementById('adminPassword').value;
            
            const data = JSON.parse(localStorage.getItem(DATA_KEY));
            
            if (email === data.adminCredentials.email && password === data.adminCredentials.password) {
                adminLoginForm.classList.add('hidden');
                adminContent.classList.remove('hidden');
                loadUsersTable();
                updateStats();
            } else {
                showModal('Authentication Failed', 'Invalid admin credentials.');
            }
        });

        // Refresh Users Button
        document.getElementById('refreshUsers')?.addEventListener('click', () => {
            loadUsersTable();
            updateStats();
        });

        // Modal Close Button
        modalCloseButton.addEventListener('click', () => {
            successModal.classList.add('hidden');
        });

        // Function to load admin panel initially
        function loadAdminPanel() {
            adminLoginForm.classList.remove('hidden');
            adminContent.classList.add('hidden');
        }

        // Function to load users into table
        function loadUsersTable() {
            const data = JSON.parse(localStorage.getItem(DATA_KEY));
            const usersTableBody = document.getElementById('usersTableBody');
            
            // Clear existing rows
            usersTableBody.innerHTML = '';
            
            // Add new rows
            data.users.forEach(user => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="flex items-center">
                            <div class="flex-shrink-0 h-10 w-10">
                                <img src="https://placehold.co/100" alt="User profile picture" class="h-10 w-10 rounded-full">
                            </div>
                            <div class="ml-4">
                                <div class="text-sm font-medium text-gray-900">${user.firstName} ${user.lastName}</div>
                            </div>
                        </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-900">${user.email}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${user.active ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">
                            ${user.active ? 'Active' : 'Inactive'}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                        <button onclick="toggleUserStatus('${user.id}')" class="text-purple-600 hover:text-purple-900 mr-3">
                            ${user.active ? 'Deactivate' : 'Activate'}
                        </button>
                        <button onclick="deleteUser('${user.id}')" class="text-red-600 hover:text-red-900">
                            Delete
                        </button>
                    </td>
                `;
                usersTableBody.appendChild(row);
            });
        }

        // Function to update statistics
        function updateStats() {
            const data = JSON.parse(localStorage.getItem(DATA_KEY));
            const now = new Date();
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            const weekAgo = new Date(today);
            weekAgo.setDate(weekAgo.getDate() - 7);
            
            document.getElementById('totalUsers').textContent = data.users.length;
            
            const activeToday = data.users.filter(user => {
                const userDate = new Date(user.registeredAt);
                return userDate >= today && user.active;
            }).length;
            document.getElementById('activeToday').textContent = activeToday;
            
            const newThisWeek = data.users.filter(user => {
                const userDate = new Date(user.registeredAt);
                return userDate >= weekAgo;
            }).length;
            document.getElementById('newThisWeek').textContent = newThisWeek;
        }

        // Function to toggle user status
        window.toggleUserStatus = function(id) {
            const data = JSON.parse(localStorage.getItem(DATA_KEY));
            const userIndex = data.users.findIndex(user => user.id === id);
            
            if (userIndex !== -1) {
                data.users[userIndex].active = !data.users[userIndex].active;
                localStorage.setItem(DATA_KEY, JSON.stringify(data));
                loadUsersTable();
                updateStats();
                showModal('Status Updated', User has been ${data.users[userIndex].active ? 'activated' : 'deactivated'}.);
            }
        }

        // Function to delete user
        window.deleteUser = function(id) {
            if (confirm('Are you sure you want to delete this user?')) {
                const data = JSON.parse(localStorage.getItem(DATA_KEY));
                const userIndex = data.users.findIndex(user => user.id === id);
                
                if (userIndex !== -1) {
                    data.users.splice(userIndex, 1);
                    localStorage.setItem(DATA_KEY, JSON.stringify(data));
                    loadUsersTable();
                    updateStats();
                    showModal('User Deleted', 'The user has been removed from the system.');
                }
            }
        }

        // Function to show modal
        function showModal(title, message) {
            document.getElementById('successTitle').textContent = title;
            document.getElementById('successMessage').textContent = message;
            successModal.classList.remove('hidden');
        }

        // Initialize the app
        loadAdminPanel();
    </script>
</body>
</html>
